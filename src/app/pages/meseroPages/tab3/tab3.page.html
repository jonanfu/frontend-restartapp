<ion-header class="animated fadeIn fast">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pedidos listos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn fast">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of pedido" color="light">
    <ion-card-header color="success" class="ion-no-padding ion-no-margin">

      <ion-item color="success" lines="none" class="ion-no-padding ion-no-margin">
        <ion-button (click)="crearPop($event,item)" slot="end" fill="outline" color="dark">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
        <ion-title class="ion-text-center"> Mesa: {{item.mesa}}</ion-title>
      </ion-item>

    </ion-card-header>
    
    <ion-card-content *ngFor="let i of item.nombrePlato_Precio" class="ion-no-padding">
      <ion-card-subtitle class="ion-no-padding"> <b>{{i.cantidad}}</b> {{i.nombreArt}} - $ {{i.precio}}
      </ion-card-subtitle>
    </ion-card-content>

    <ion-card-content>
      <h4><b>Notas: </b> {{item.notas}}</h4>
      <h4><b>Por: </b> {{item.usuario.nombre || ''}} {{item.usuario.apellido || ''}}</h4>
      <h4><b>Total: $</b> {{item.precioTotal}} </h4>
    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="pedido.length === 0" lines="none">
    <ion-card-title >No hay pedidos listos por el momento</ion-card-title>
    <ion-icon slot="start" name="cloud-done"></ion-icon>

  </ion-item>

</ion-content>
