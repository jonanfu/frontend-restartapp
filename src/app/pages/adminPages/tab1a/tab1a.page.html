<ion-header class="animated fadeIn fast">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pedidos tomados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background animated fadeIn fast" color="medium">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of pedido" color="light">
    <ion-card-header color="tertiary">

      <ion-card-title class="ion-text-center">Mesa: {{item.mesa}}</ion-card-title>
      
    </ion-card-header>

    <ion-card-content *ngFor="let i of item.nombrePlato_Precio" class="ion-no-padding">
      <ion-card-subtitle class="ion-no-padding"> <b>{{i.cantidad}}</b> {{i.nombreArt}} - $ {{i.precio}}
      </ion-card-subtitle>      
    </ion-card-content>

    <ion-card-content >
      <h4><b>Notas: </b> {{item.notas}}</h4>
      <h4><b>Por: </b> {{item.usuario.nombre}} {{item.usuario.apellido}}</h4>
      <h4><b>Total: $</b> {{item.precioTotal}} </h4>
    </ion-card-content>
  </ion-card>


</ion-content>
