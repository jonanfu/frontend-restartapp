<ion-header class="animated fadeIn fast">
  <ion-toolbar>
    <ion-title >
      Men√∫ actual
    </ion-title>

    <ion-buttons slot="end" >
      <ion-button (click)="agregarNueva()">
        Agregar
        <ion-icon name="add" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn fast">

  <ion-list *ngFor="let plat of plato">
    <ion-row>
      <ion-col size="10">
        <ion-card-title class="ion-text-center">
          {{plat.nombreCat}}
        </ion-card-title>
      </ion-col>
      <ion-col size="2">
        <ion-buttons>
          <ion-button slot="end" (click)="crearPop($event, plat)">
            <ion-icon name="menu" slot="end"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of plat.articulos; let i = index" >
      <ion-col size="5">
        <ion-item class="ion-no-padding">
          <ion-card-content>
            <h2>{{item.nombreArt}}</h2>
          </ion-card-content>
        </ion-item>
      </ion-col>


      <ion-col size="4">
        <ion-item lines="none" class="ion-no-padding">
          <ion-card-content>
            <h2>$ {{item.precio}}</h2>
          </ion-card-content>
        </ion-item>
      </ion-col>

      <ion-col size="3">
        <ion-card-content>
          <ion-buttons slot="start">
            <ion-button (click)="plat.articulos.splice(i, 1); borrarArt(plat, item)">
              <ion-icon name="trash" slot="start" color="danger"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-col>

    </ion-row>

  </ion-list>

</ion-content>
