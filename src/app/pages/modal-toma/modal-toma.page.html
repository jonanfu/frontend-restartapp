<ion-header no-border class="animated fadeIn fast">
  <ion-toolbar>
    <ion-title style="text-align: center;">Tomar un nuevo pedido</ion-title>
  </ion-toolbar>

  <ion-button color="light" expand="full" (click)="salir()">
    <ion-icon slot="start" name="arrow-round-back"></ion-icon>
    Cerrar toma de pedido
  </ion-button>

</ion-header>

<ion-content class="animated fadeIn fast">


  <form>
    <div fixed>
      <ion-item>
        <ion-label><b>Mesa N°:</b></ion-label>
        <ion-input [(ngModel)]="pedido.mesa" name="mesa" type="number" placeholder="Ingrese el número de mesa">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label><b>Elija los artículos</b></ion-label>
      </ion-item>



      <ion-list *ngFor="let item of plato" class="ion-text-center">
        
        <ion-card-subtitle>

          <h4>{{item.nombreCat}}</h4>

        </ion-card-subtitle>

        <ion-row *ngFor="let i of item.articulos">
          
          <ion-col size="6">
            <ion-item color="light" class="ion-no-padding" (click)="aumentar(i)">
              <ion-card-content >
                <h4>{{i.nombreArt}}</h4>
              </ion-card-content>
              <ion-icon class="ion-no-padding ion-no-margin" slot="end" name="add"></ion-icon>

            </ion-item>
          </ion-col>

          <ion-col size="3">
            <ion-item class="ion-no-padding" lines="none">
              <ion-card-content class="ion-no-padding">

                <h3>${{i.precio}}</h3>

              </ion-card-content>
            </ion-item>
          </ion-col>

          <ion-col size="3">
            <ion-item class="ion-no-padding" lines="none">
              <ion-card-content class="ion-no-padding">
                <ion-buttons>

                  <h2>{{(i.cantidad) ? i.cantidad:0}} </h2>

                  <ion-button (click)="disminuir(i)" fill="outline" color="dark">

                    <ion-icon name="remove"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-card-content>
            </ion-item>
          </ion-col>

        </ion-row>

      </ion-list>



      

    </div>
  
  </form>

</ion-content>


<ion-footer class="animated fadeIn fast">
  <ion-item>
    <ion-label><b>Notas:</b></ion-label>
    <ion-input [(ngModel)]="pedido.notas" name="notas" placeholder="Notas adicionales"></ion-input>
  </ion-item>

  <ion-col>
    <ion-button color="primary" expand="full" (click)="prepareEnvio()">
      <ion-icon slot="start" name="paper-plane"></ion-icon>
      Enviar a cocina
    </ion-button>
  </ion-col>
</ion-footer>
